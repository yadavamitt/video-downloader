<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>游닌 Video Downloader</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <!-- <main class="container"> -->
    <main id="main-container" class="container">
      <h1>游닌 Video Downloader</h1>

      <p>Download videos from supported platforms like YouTube & Instagram</p>

      <label for="video-url">Paste Video URL:</label>
      <input
        id="video-url"
        type="text"
        placeholder="e.g. https://www.youtube.com/watch?v=xyz or Instagram Reel URL"
        autocomplete="off"
      />

      <button id="fetch-btn">Fetch Formats</button>

      <select id="quality-select" style="display: none"></select>
      <button id="download-btn" style="display: none">Download</button>

      <p id="status"></p>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
